<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Produtos - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlg').show();">
					</p:commandButton>
				</f:facet>
				<p:column headerText="Descrição">
				</p:column>

				<p:column headerText="Quantidade">
				</p:column>

				<p:column headerText="Preço">
				</p:column>

				<p:column headerText="Fabricante">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Produtos - Cadastro" widgetVar="dlg"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Descrição" />
				<p:inputText size="50" maxlength="80" />

				<p:outputLabel value="Quantidade" />
				<p:inputText size="10" maxlength="5" type="number" />
				
				<p:outputLabel value="Preço" />
				<p:inputText size="10" maxlength="8" />

				<p:outputLabel value="Fabricante" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Escolha um fabricante" itemValue="" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();" />
			</p:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
